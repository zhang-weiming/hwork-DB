<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSP成绩分析</title>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="chart_1" style="width: 600px;height:400px;"></div>
        <hr>
        <div id="chart_2" style="width: 600px;height:400px;"></div>
        <hr>
        <select id="Q_selecter">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="chart_2_2" style="width: 600px;height:400px;"></div>
        <hr>
        <div id="chart_3" style="width: 600px;height:400px;"></div>

    </body>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 总分走势 图
            var chart_1 = echarts.init(document.getElementById('chart_1'));
            chart_1_option = {
                title: {
                    text: '总分走势'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['最高分','平均分','我的得分','最低分']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                // toolbox: {
                //     feature: {
                //         saveAsImage: {}
                //     }
                // },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['第8届','第9届','第10届','第11届']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'最高分',
                        type:'line',
                        // stack: '500',
                        data:[250, 260, 240, 270]
                    },
                    {
                        name:'平均分',
                        type:'line',
                        // stack: '500',
                        data:[190, 200, 200, 190]
                    },
                    {
                        name:'我的得分',
                        type:'line',
                        // stack: '500',
                        data:[150, 160, 190, 200]
                    },
                    {
                        name:'最低分',
                        type:'line',
                        // stack: '500',
                        data:[0, 0, 10, 20]
                    }
                ]
            };
            chart_1.setOption(chart_1_option);
    
            // 蜘蛛网 图
            var chart_2 = echarts.init(document.getElementById('chart_2'));
            chart_2_option = {
                title: {
                    text: '能力分布'
                },
                tooltip: {},
                legend: {
                    data: ['分数散列（fenshu sanlie）']
                },
                radar: {
                    // shape: 'circle',
                    name: {
                        textStyle: {
                            color: '#fff',
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                    }
                    },
                    indicator: [
                        { name: '第一题（1）', max: 100},
                        { name: '第二题（2）', max: 100},
                        { name: '第三题（3）', max: 100},
                        { name: '第四题（4）', max: 100},
                        { name: '第五题（5）', max: 100}
                    ]
                },
                series: [{
                    // name: '预算 vs 开销（Budget vs spending）',
                    type: 'radar',
                    // areaStyle: {normal: {}},
                    data : [
                        {
                            value : [100, 90, 20, 20, 0],
                            name : '分数散列（fenshu sanlie）'
                        }
                    ]
                }]
            };
            chart_2.setOption(chart_2_option);
            // 题目得分走势 图
            var chart_2_2 = echarts.init(document.getElementById('chart_2_2'));
            chart_2_2_option = {
                title: {
                    text: '题目得分走势'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['1']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                // toolbox: {
                //     feature: {
                //         saveAsImage: {}
                //     }
                // },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['第8届','第9届','第10届','第11届']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'1',
                        type:'line',
                        data:[1, 1, 1, 1, 1, 5]
                    }
                ]
            };
            chart_2_2.setOption(chart_2_2_option);
            // 挑选题目
            $("#Q_selecter").change(function(){
                switch ($("#Q_selecter").val()) {
                case "1":
                    chart_2_2.setOption({
                        series: [
                            {
                                name:'1',
                                type:'line',
                                data:[1, 1, 1, 1, 1, 5]
                            }
                        ]
                    });
                    break;
                case "2":
                    chart_2_2.setOption({
                        series: [
                            {
                                name:'2',
                                type:'line',
                                data:[2, 1, 1, 1, 1, 5]
                            }
                        ]
                    });
                    break;
                case "3":
                    chart_2_2.setOption({
                        series: [
                            {
                                name:'3',
                                type:'line',
                                data:[3, 1, 1, 1, 1, 5]
                            }
                        ]
                    });
                    break;
                case "4":
                    chart_2_2.setOption({
                        series: [
                            {
                                name:'4',
                                type:'line',
                                data:[4, 1, 1, 1, 1, 5]
                            }
                        ]
                    });
                    break;
                case "5":
                    chart_2_2.setOption({
                        series: [
                            {
                                name:'5',
                                type:'line',
                                data:[5, 1, 1, 1, 1, 5]
                            }
                        ]
                    });
                    break;
                }
            });
    
            // 柱状图
            var chart_3 = echarts.init(document.getElementById('chart_3'));
            chart_3_option = {
                title: {
                    text: '平均对比'
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['我的得分','平均分']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : ['第一题','第二题','第三题','第四题','第五题']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'我的得分',
                        type:'bar',
                        data:[100, 90, 20, 20, 0]
                    },
                    {
                        name:'平均分',
                        type:'bar',
                        // stack: '广告',
                        data:[90, 90, 30, 30, 0]
                    }
                ]
            };
            chart_3.setOption(chart_3_option);
        });

    </script>
</html>
